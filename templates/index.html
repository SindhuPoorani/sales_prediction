<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales Prediction</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      margin: 50px auto;
      width: 80%;
      max-width: 800px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], select, input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    h3 {
      text-align: center;
      color: #4CAF50;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 80%;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Sales Prediction Model</h1>
  <p>{{ status_message }}</p>

  <form action="/predict" method="POST" class="prediction-form">

    <label for="Item_Identifier">Item Identifier:</label><br>
    <input type="text" id="Item_Identifier" name="Item_Identifier" required><br>

    <label for="Item_Weight">Item Weight:</label><br>
    <input type="text" id="Item_Weight" name="Item_Weight" required><br>

    <label for="Item_Fat_Content">Item Fat Content:</label><br>
    <select id="Item_Fat_Content" name="Item_Fat_Content" required>
      <option value="">Select Fat Content</option>
      <option value="Low Fat">Low Fat</option>
      <option value="Regular">Regular</option>
    </select><br>

    <label for="Item_Visibility">Item Visibility:</label><br>
    <input type="text" id="Item_Visibility" name="Item_Visibility" required><br>

    <label for="Item_Type">Item Type:</label><br>
    <select id="Item_Type" name="Item_Type" required>
      <option value="">Select Item Type</option>
      <option value="Dairy">Dairy</option>
      <option value="Meat">Meat</option>
      <option value="Snack Foods">Snack Foods</option>
      <option value="Fruits and Vegetables">Fruits and Vegetables</option>
      <option value="Breads">Breads</option>
      <option value="Others">Others</option>
      <option value="Seafoods">Seafoods</option>
      <option value="Health and Hygiene">Health and Hygiene</option>
      <option value="Soft Drinks">Soft Drinks</option>
      <option value="Hard Drinks">Hard Drinks</option>
      <option value="Baking Goods">Baking Goods</option>
      <option value="Frozen Foods">Frozen Foods</option>
      <option value="Household">Household</option>
      <option value="Starchy Foods">Starchy Foods</option>
      <option value="Canned">Canned</option>
    </select><br>

    <label for="Item_MRP">Item MRP:</label><br>
    <input type="text" id="Item_MRP" name="Item_MRP" required><br>

    <label for="Outlet_Identifier">Outlet Identifier:</label><br>
    <input type="text" id="Outlet_Identifier" name="Outlet_Identifier" required><br>

    <label for="Outlet_Establishment_Year">Outlet Establishment Year:</label><br>
    <input type="text" id="Outlet_Establishment_Year" name="Outlet_Establishment_Year" required><br>

    <label for="Outlet_Size">Outlet Size:</label><br>
    <select id="Outlet_Size" name="Outlet_Size" required>
      <option value="">Select Size</option>
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select><br>

    <label for="Outlet_Location_Type">Outlet Location Type:</label><br>
    <select id="Outlet_Location_Type" name="Outlet_Location_Type" required>
      <option value="">Select Location Type</option>
      <option value="Tier 1">Tier 1</option>
      <option value="Tier 2">Tier 2</option>
      <option value="Tier 3">Tier 3</option>
    </select><br>

    <label for="Outlet_Type">Outlet Type:</label><br>
    <select id="Outlet_Type" name="Outlet_Type" required>
      <option value="">Select Outlet Type</option>
      <option value="Supermarket Type1">Supermarket Type1</option>
      <option value="Supermarket Type2">Supermarket Type2</option>
      <option value="Supermarket Type3">Supermarket Type3</option>
      <option value="Grocery Store">Grocery Store</option>
    </select><br>

    <input type="submit" value="Predict">
  </form>

  {% if prediction %}
  <h3>Prediction: â‚¹{{ prediction }}</h3>
  <img src="data:image/png;base64,{{ image_url }}" alt="Prediction Chart">
  {% endif %}

</div>

</body>
</html>
